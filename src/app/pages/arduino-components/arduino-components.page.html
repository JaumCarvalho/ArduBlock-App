<ion-header [translucent]="true">

      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Componentes do Arduino</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

      <ion-title size="large">Arduino</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <app-card-component-arduino (componentAdded)="onComponentAdded($event)"></app-card-component-arduino>
  </div>
</ion-content>
