<ion-grid>
  <ion-row>
    <ion-card *ngFor="let component of components" (click)="addComponentToWorkspace(component.type)">
      <img [alt]="component.label.toLowerCase()" [src]="component.svg" />
      <ion-card-header>
        <ion-card-title class="ion-text-center">{{ component.label }}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-row>
</ion-grid>
