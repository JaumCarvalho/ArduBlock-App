<ion-grid>
  <ion-row>
    <ion-card *ngFor="let image of images" (click)="addComponentToWorkspace()">
      <img [src]="image" (error)="handleImageError($event)" alt="Image" />

      <ion-card-header>
        <ion-card-title class="ion-text-center">Title</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-row>
</ion-grid>
